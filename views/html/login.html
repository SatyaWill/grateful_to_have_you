<!DOCTYPE html>
<html>
<head>
    <title>作業入口</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>登入系統</title>
    <link rel="icon" type="image/png" href="/img/ico2.png"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/login.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="lgininBox">
            <form method="POST" id="loginForm">
                <div class="title">登入系統</div>
                <label>帳號</label><input id="loginID" type="text" name="username" placeholder="請輸入帳號" required>
                <br/>
                <label>密碼</label><input id="loginPW" type="password" name="password" placeholder="請輸入密碼" required>
                <br/>
                <p class="hidden" id="login_hint"></p>
                <button id="loginBtn">登入</button>
            </form>
        </div>
    </main>
    {{> modal}}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/axios/API.js"></script>
    <script src="/js/axios/interceptor.js"></script>
    <script src="/js/login.js"></script>
</body>
</html>
