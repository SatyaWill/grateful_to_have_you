<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8" />
    <title>作業入口</title>
    <link rel="icon" type="image/png" href="/img/ico2.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"/>
    <link rel="stylesheet" type="text/css" href="/css/all.css"/>
    <link rel="stylesheet" type="text/css" href="/css/board.css"/>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="frame">
            <div class="nav_left_b"><img class="nav_pic" src="/img/logo.png"></div>
            <div class="nav_right_b">
                <div class="nav_item_b" ><i class="bi bi-person-fill" id="boardUser"></i></div>
                <div class="nav_item_b" id="boardLogout">登出</div>
            </div>
        </div>

    <main>
        <div class="wrapper" id="boardWrapper">
            <div class="item" id="i_info">基本資料</div>
            <div class="item hidden" id="i_train">課程管理</div>

            <div class="item" id="i_input">輸入時數</div>
            <div class="item" id="i_honor">績優表揚</div>
            <!-- <div class="item hidden" id="i_data" >資料整合</div> -->
            <div class="item hidden" id="i_auth">權限管理</div>
        </div>
    </main>
    {{> modal}}
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/axios/API.js"></script>
    <script src="/js/axios/interceptor.js"></script>
    <script src="/js/user.js"></script>
    <script src="/js/board.js"></script>
