        <div id="indexBox">
            <div class="card-body intro">
                <b>本系統依志工單位實際需求，建立以下功能，使單位能分權分組、輕鬆管理志工及相關資料</b><br/>

            </div>
            <div class="card-body account">
                <p class="card-title">展示帳號（密碼相同）：</p>
                管理者<b>admin</b>、主管<b>AAA</b><br/>組長<b>DDD</b>、簽到<b>public</b>

            </div>
            <a href="/admin/board"><button class="myButton">前往<br/>查看</button></a>

                <h5 class="card-title">志工基本資料</h5>

                </ul>
            </div>
            <div class="card-body">

                    <li>自訂審查標準</li>
                    <li>分組審查時數</li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">時數統計</h5>
                <ul>
                    <li class="all">依志工歷年統計</li>
                    <li>依組別及年度統計</li>
                </ul>
            </div>
            <div class="card-body">
                <h5 class="card-title">權限管理</h5>
                <ul>
                    <li>新增帳號</li>
                    <li>修改帳號</li>
                    <li>設定權限</li>           
                </ul>
            </div>
        </div>
